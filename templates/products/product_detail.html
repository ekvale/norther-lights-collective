{% extends 'base.html' %}

{% load humanize %}
{% block title %} | {{ product.title }} {% endblock %}

{% block content %}
<section id="product-detail" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{ product.title }}</h1>
                <h2>${{ product.price|intcomma }}</h2>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
